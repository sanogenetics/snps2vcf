# https://docs.github.com/en/actions

name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  lint-format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install Ruff
      run: |
        pip install ruff
    - name: Lint with Ruff
      run: |
        ruff check
    - name: Format with Ruff
      run: |
        ruff format --check
  type-checking:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install mypy
      run: |
        pip install mypy
    - name: Type check with mypy
      run: |
        mypy --strict snps2vcf

  test:
    needs: [lint-format, type-checking]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install pytest-cov
        pip install .
    - name: Test with pytest
      run: |
        pytest --cov=snps2vcf tests

  build_snps2vcf:
    if: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.base_ref == 'main') }}
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ECR_ROLE_ARN }}
          aws-region: eu-west-2
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr
      - uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64
      - name: get short git_sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        id: git_sha
      - uses: docker/build-push-action@v6
        name: Build snps2vcf Docker Image
        with:
          context: .
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          file: ./docker/Dockerfile
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/snps2vcf:sha-${{ steps.git_sha.outputs.short_sha }}
            ${{ steps.login-ecr.outputs.registry }}/snps2vcf:latest
          provenance: false
